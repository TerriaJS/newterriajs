<div class="map-interaction-mode-indicator" data-bind="if: typeof interactionMode !== 'undefined'">
    <span class="map-interaction-mode-indicator-message" data-bind="text: interactionMode.message"></span>
    <button class="map-interaction-mode-indicator-cancel-button" data-bind="visible: typeof interactionMode.onCancel !== 'undefined', click: interactionMode.onCancel">Cancel</button>
</div>
