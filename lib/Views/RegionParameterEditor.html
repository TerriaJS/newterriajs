<div>
    <label class="parameter-editor-table-left" data-bind="text: parameter.name, attr: { for: 'parameter-editor-' + encodeURIComponent(parameter.name), title: parameter.description }"></label>
    <div class="parameter-editor-table-right">
        <div class="parameter-editor-text-input">
            <input type="text" size="45" autocomplete="off" data-bind="value: displayValue, valueUpdate: 'input', attr: { id: 'parameter-editor-' + encodeURIComponent(parameter.name), title: parameter.description }" placeholder="Type a region name or click the map below" />
            <ul class="parameter-editor-autocomplete" data-bind="visible: autocompleteVisible, foreach: matchingOptions">
                <li class="parameter-editor-autocomplete-option" data-bind="text: name, click: $root.selectRegion.bind($root)"></li>
            </ul>
        </div>
        <div class="parameter-editor-map-holder">
            <div class="parameter-editor-map"></div>
            <div class="parameter-editor-map-ui"></div>
        </div>
    </div>
</div>
